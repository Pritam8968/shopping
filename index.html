<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shopping Zone</title>
		<link rel="icon" href="./media/favicon.ico" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./CSS/style.css" />
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<div id="navbar-1">
				<img src="./media/logo.png" alt="logo" class="logo" />
				<div class="search">
					<input type="text" placeholder="Search any product" class="search-box" />
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
				<div class="cart"><i class="fa-solid fa-cart-shopping"></i> <a href="#">My Cart</a></div>
				<button class="btn-login">Log In / Sign Up</button>
			</div>
			<div id="navbar-2">
				<div class="nav-item"><a href="https://pritam8968.github.io/shopping/" class="active">HOME</a></div>
				<div class="nav-item">
					<a href="https://www.amazon.in/mobile-phones/b/?ie=UTF8&node=1389401031&ref_=nav_cs_mobiles" target="blank"
						>MOBILES</a
					>
				</div>
				<div class="nav-item">
					<a href="https://www.amazon.in/gp/browse.html?node=6648217031&ref_=nav_cs_fashion" target="blank">FASHION</a>
				</div>
				<div class="nav-item">
					<a href="https://www.amazon.in/electronics/b/?ie=UTF8&node=976419031&ref_=nav_cs_electronics" target="blank"
						>ELECTRONICS</a
					>
				</div>
				<div class="nav-item">
					<a href="https://www.amazon.in/Home-Kitchen/b/?ie=UTF8&node=976442031&ref_=nav_cs_home" target="blank"
						>APPLIANCES</a
					>
				</div>
			</div>
		</header>
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="./media/mobiles-carousel.jpg" class="d-block w-100" alt="mobiles" />
				</div>
				<div class="carousel-item">
					<img src="./media/fashion-carousel.jpg" class="d-block w-100" alt="fashion" />
				</div>
				<div class="carousel-item">
					<img src="./media/electronics-carousel.jpg" class="d-block w-100" alt="electronics" />
				</div>
				<div class="carousel-item">
					<img src="./media/appliances-carousel.jpg" class="d-block w-100" alt="appliances" />
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<footer>
			<h2>Shopping Zone</h2>
			<p>Copyright &copy; 2022 Shopping zone. All Rights are Reserved.</p>
		</footer>
	</body>
</html>
